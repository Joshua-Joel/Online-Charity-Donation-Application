
  <div id="loading">

  </div>
  <div class="main" style="background-color: #f8f8f8;height: 89ex;">

      <!-- Sign up form -->
      <section class="signup"  >
          <div class="container" id="c2" >
              <div class="signup-content" style="height: 41em;">
                  <div class="signup-form" style="height: 35em;" >
                      <h2 class="form-title">Fundraiser registration</h2>
                      <form method="POST" #fundraiserform="ngForm" class="register-form" (ngSubmit)="signup(fundraiserform.value)" id="register-form" >
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="oname" id="name" placeholder="Oraganaization Name" [(ngModel)]="fundraiser.oname"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="oemail" id="email" placeholder="Oraganaization Email" [(ngModel)]="fundraiser.oemail"/>
                          </div>
                          <div class="form-group" id="passdiv">
                              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="fundraiser.pass"/>
                          </div>
                          <div class="form-group" id="anchor-div" style="margin-left: 10px;z-index:1 ">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/login"   style="font-family: Poppins;;">Click here to Signin</a>
                        </div>
                        <div class="form-group form-button" id="div3" style="bottom: 180px;z-index: 1">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                        <br><br><br><br><br><br><br><br>
                        <div style="position: relative;">
                          <ng-container *ngIf="status=='failed'" >
                            <p style="font-family: Poppins;">Sign up failed...!Please try again</p>
                          </ng-container>
                          <ng-container *ngIf="status=='success'" >
                            <p style="font-family: Poppins;">Registered successfully...!</p>
                          </ng-container>
                          <ng-container *ngIf="status=='invalid_mobile'" >
                            <br>
                            <p style="font-family: Poppins;">Invalid mobile number...! </p>
                          </ng-container>
                          <ng-container *ngIf="status=='invalid_password'" >
                            <br>
                            <p style="font-family: Poppins;">provide strong password...!</p>
                          </ng-container>
                        </div>
                        <div style="position:relative;bottom: 170px;">
                          <div class="form-group" id="div1">
                            <label for="owname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="owname" id="regno" placeholder="Owner name"required [(ngModel)]="fundraiser.owname"/>
                        </div>
                          <div class="form-group" id="div1">
                              <label for="re-pass"><i class="zmdi zmdi-smartphone"></i></label>
                              <input type="number" name="mobile_number" id="pno" placeholder="Mobile number" pattern="\\d{10}" required [(ngModel)]="fundraiser.mobile_number"/>
                          </div>
                          <div class="form-group" id="div1">
                              <label for="re-pass"><i class="zmdi zmdi-smartphone"></i></label>
                              <input type="number" name="reg_no" id="regno" placeholder="Trust register number" pattern="\\d{10}" required [(ngModel)]="fundraiser.reg_no"/>
                          </div>
                          <div class="form-group" id="div1">
                              <label for="state"><i class="zmdi zmdi-my-location"></i></label>
                              <select name="state" id="state" placeholder="State" [(ngModel)]="fundraiser.state">
                                  <option value="">- State -</option>
                                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                  <option value="Assam">Assam</option>
                                  <option value="Bihar">Bihar</option>
                                  <option value="Chandigarh">Chandigarh</option>
                                  <option value="Chhattisgarh">Chhattisgarh</option>
                                  <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                  <option value="Daman and Diu">Daman and Diu</option>
                                  <option value="Delhi">Delhi</option>
                                  <option value="Lakshadweep">Lakshadweep</option>
                                  <option value="Puducherry">Puducherry</option>
                                  <option value="Goa">Goa</option>
                                  <option value="Gujarat">Gujarat</option>
                                  <option value="Haryana">Haryana</option>
                                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                  <option value="Jharkhand">Jharkhand</option>
                                  <option value="Karnataka">Karnataka</option>
                                  <option value="Kerala">Kerala</option>
                                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                                  <option value="Maharashtra">Maharashtra</option>
                                  <option value="Manipur">Manipur</option>
                                  <option value="Meghalaya">Meghalaya</option>
                                  <option value="Mizoram">Mizoram</option>
                                  <option value="Nagaland">Nagaland</option>
                                  <option value="Odisha">Odisha</option>
                                  <option value="Punjab">Punjab</option>
                                  <option value="Rajasthan">Rajasthan</option>
                                  <option value="Sikkim">Sikkim</option>
                                  <option value="Tamil Nadu">Tamil Nadu</option>
                                  <option value="Telangana">Telangana</option>
                                  <option value="Tripura">Tripura</option>
                                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                                  <option value="Uttarakhand">Uttarakhand</option>
                                  <option value="West Bengal">West Bengal</option>
                              </select>
                          </div>
                          <div class="form-group" id="div1">
                              <label for="City"><i class="zmdi zmdi-my-location"></i></label>
                              <select name="City" id="City" value="city" [(ngModel)]="fundraiser.City">
                                  <option value="">- City -</option>
                                  <option value="Madurai">Madurai</option>
                                  <option value="Dindigul">Dindigul</option>
                                  <option value="Sivakasi">sivakasi</option>
                                  <option value="Viruthunagar">Viruthunagar</option>
                              </select>
                          </div>
                          <div class="form-group" id="div1">
                              <label for="re-pass"><i class="zmdi zmdi-my-location"></i></label>
                              <input type="text" name="street" id="street" placeholder="Street" required [(ngModel)]="fundraiser.street"/>
                          </div>
                          <div class="form-group" id="div1">
                              <label for="re-pass"><i class="zmdi zmdi-my-location"></i></label>
                              <input type="text" name="area" id="area" placeholder="Area" required [(ngModel)]="fundraiser.area"/>
                          </div>
                        </div>


                      </form>

                  </div>
              </div>
          </div>
      </section>
  </div>
